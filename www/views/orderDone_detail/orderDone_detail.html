<ion-view view-title="订单详情">
  <ion-nav-bar class="bar-calm" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" style="font-size: 2.4em;"
              ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content scroll="false">

    <!-- inset three -->
    <div class="list list-inset" style="margin-bottom:40px;margin-left:0px;margin-right:0px;"
        ng-if="order.evaluate!==undefined&&order.evaluate!==null">
      <div class="item card" style="padding:0px;">
        <div class="item item-divider">
            <span>
                评价
            </span>
        </div>
        <div class="item" style="padding:0;height:90%;">
          <div class="list list-inset padding" style="margin:0;height:90%">
            <div class="item" style="padding:10px">
              <span style="width: 70%;display: inline-block">
                  <span ng-repeat="star in stars" style="font-size: 1.2em;"
                        >
                      <i class="ion-ios-star-outline"
                         ng-if="star.checked!=true"
                         style="font-size:1.5em"></i>
                      <i class="ion-ios-star"
                         ng-if="star.checked==true"
                         style="font-size:1.5em"></i>
                  </span>
              </span>
              <span style="width: 30%;display: inline-block;">
                  <span ng-if="starCount==1">极差</span>
                  <span ng-if="starCount==2">失望</span>
                  <span ng-if="starCount==3">一般</span>
                  <span ng-if="starCount==4">满意</span>
                  <span ng-if="starCount==5">惊喜</span>
              </span>

            </div>

            <div class="item" style="padding:5px;height:80%">
                <span class="input-label" style="display: inline-block;width: 35%;text-align: left;">
                  建议:
                </span>
              <div style="width: 90%;margin-left:5%;margin-right:5%;border:1px solid #222;height:80%">
                  <textarea style="width:100%;height:80px;background-color: transparent;"
                            placeholder="请给出评价或建议..."
                            ng-model="option"
                  ></textarea>
              </div>
            </div>

          </div>

        </div>


      </div>
    </div>

    <!-- inset one -->
    <div class="list list-inset" style="margin-bottom:40px;margin-left:0px;margin-right:0px;" >
      <div class="item item-divider">

        编号
      </div>
      <div class="item" style="padding:16px;position: relative;border-left:0px;border-right:0px;"
          ng-if="order.carNum!==undefined&&order.carNum!==null">
        车牌号:
        <span style="position: absolute;right:20%;">{{order.carNum}}</span>
      </div>
      <div class="item" style="padding:16px;position: relative;border-left:0px;border-right:0px;">
        订单号:
        <span style="position: absolute;right:20%;">{{order.orderNum}}</span>
      </div>

    </div>



    <!-- inset two -->
    <div class="list list-inset"
         style="margin-bottom:40px;margin-left:0px;margin-right:0px;">
      <div ng-if="order.subServiceContent!==undefined&&order.subServiceContent!==null">
        <div class="item item-divider">
          服务详情
        </div>
        <div class="item" style="padding: 16px;">
        <span style="display: inline-block;width: 30%;">
          服务内容:
        </span>
          <span style="display: inline-block;width: 70%;text-align: left;">
          <span ng-repeat="subService in order.subServiceContent">
            {{subService}}
          </span>
        </span>
        </div>
      </div>

      <div class="item" style="padding: 16px;">
        <span style="display: inline-block;width: 30%;">
          预约时间:
        </span>
        <span style="display: inline-block;width: 70%;text-align: left;">
          {{order.estimateTime|date:'yyyy-MM-dd HH:mm'}}
        </span>
      </div>


      <div class="item" style="padding: 16px;">
        <span style="display: inline-block;width: 30%;">
          服务费:
        </span>
        <span style="display: inline-block;width: 70%;text-align: left;">
          <span ng-if="order.squareFee!==undefined&&order.squareFee!==null">{{order.squareFee}}</span>
          <span ng-if="order.squareFee==undefined||order.squareFee==null">
            还未结算
          </span>
        </span>
      </div>

      <div class="item" style="padding: 16px;">
        <span style="display: inline-block;width: 30%;">
          结算时间:
        </span>
        <span style="display: inline-block;width: 70%;text-align: left;">
          <span ng-if="order.feeDate!==undefined&&order.feeDate!==null">
            {{order.feeDate|date:'yyyy-MM-dd'}}
          </span>
          <span ng-if="order.feeDate==undefined||order.feeDate==null">
            还未结算
          </span>
        </span>
      </div>


      <div class="item" style="padding: 16px;">
        <span style="display: inline-block;width: 30%;">
          地点:
        </span>
        <span style="display: inline-block;width: 70%;text-align: left;">
          {{order.servicePlace.name}}
        </span>
      </div>





    </div>




  </ion-content>

</ion-view>
