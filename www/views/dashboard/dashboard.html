<ion-view view-title="">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>

    <div class="list" style="margin-bottom: 0px;">
      <div class="item" style="border: 0px;background: #525252;color:#fff;">
        <div style="margin-bottom:5%;">
          <span>
            <i class="ion-person" style="font-size: 2em;"></i>
            接单中
          </span>
        </div>
        <div>
          <span style="width:60%;display: inline-block">
            <i class="ion-social-usd" style="font-size: 2em;"></i>
             今日收入
          </span>
          <span style="width: 40%;font-size: 2em;color:#AD2929">
            $5000
          </span>
        </div>
      </div>


      <ul class="item item-icon-right" style="border-left:0px;padding:0px;border-bottom: 0px;">
        <li
          style="display: inline-block;width: 50%;border-right: 1px solid #2D2A2A;text-align: center;padding: 10px;">
          接单数:
        </li>
        <li style="display: inline-block;width: 50%;text-align: center;padding: 10px;">
          指派接单数:
        </li>
      </ul>
    </div>


    <div style="border:1px solid #ddd;border-top:0px;border-bottom: 0px;">
      <!-- tab区域 -->
      <div class="list" style="margin-bottom: 0px;" ng-if="detail==null||detail==undefined">

        <ul class="ul-tabs dark-theme" style="background: #525252">
          <li style="width:50%;">
            <div class="cell"
                 ng-class="{true: 'selected', false: ''}[tabIndex==0]"
                 ng-click="tab_change(0)">
              <div style="margin-top:10%;">
                  <span>
                    全部
                  </span>
              </div>
            </div>
          </li>

          <li style="width:50%">
            <div class="cell"
                 ng-class="{true: 'selected', false: ''}[tabIndex==1]"
                 ng-click="tab_change(1)">
              <div style="margin-top:10%;">
                  <span>
                    维修
                  </span>
              </div>
            </div>
          </li>

        </ul>

      </div>

      <!-- 分类订单 -->
      <ion-scroll style="height: 100%;margin-top:2px;border-bottom: 0px;">

        <div class="list list-inset">

          <div ng-repeat="order in orders[tabIndex]" style="">
            <ul class="list" style="margin-bottom:0px;">
              <li class="item item-icon-right"
                  style="padding-right:34px;position: relative;border:0px;">
                <div style="display:inline-block;width:95%;">
                  <div>订单号:{{order.orderNum}}</div>
                </div>
              </li>
            </ul>
            <ul class="list">
              <li class="item item-icon-right" ng-click="showOrderDetail(order)"
                  style="padding-right:34px;padding-top:4px;padding-bottom:4px;position: relative;border-top:0px;border-left:0px;border-right: 0px;">
                <div style="display:inline-block;width:95%;">
                  <div style="margin-right:5%;">预计时间:{{order.orderDate}}</div>
                  <div style="margin-right:5%;">类型:{{order.serviceType}}</div>
                </div>
                <div style="display:inline-block;width:5%;align-items:center;position: absolute;top:20%;font-size: 2em;">
                  <i class="ion-ios-arrow-forward"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>


      </ion-scroll>
    </div>


  </ion-content>

</ion-view>
