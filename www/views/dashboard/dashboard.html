<ion-view view-title="">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content scroll="false" class="background">

    <div class="list" style="padding-top:5%;background: rgba(82,82,82,0.8);height:30%">
      <div class="item" style="border: 0px;background:transparent;color:#fff;padding: 0px;height:100%">
        <div style="margin-bottom:0%;height:70%">
          <div style="height:60%">
            <i class="ion-person" style="font-size: 4em;;"></i>
          </div>
          <div style="height:20%">
            <span>今日有雨</span>
          </div>
          <div style="height:20%">
            <span>接单中</span>
          </div>

        </div>
        <div style="margin-bottom:0%;height:30%;padding-top: 5%;">
          <span style="width: 33%;font-size: medium;display: inline-block;border-right: 1px solid;">
            今日收入:5000
          </span>
          <span style="width: 33%;font-size: medium;display: inline-block;border-right: 1px solid;">
            接单数:10
          </span>
          <span style="width: 33%;font-size: medium;display: inline-block;border-right: 1px solid;">
            指派接单数:2
          </span>
        </div>
      </div>
    </div>


      <div style="border:1px solid #ddd;border-top:0px;border-bottom: 0px;height: 100%;">
        <!-- tab区域 -->
        <div class="list" style="margin-bottom: 0px;" ng-if="detail==null||detail==undefined">

          <ul class="ul-tabs " style="height: 40px;border-bottom: 0px;">

            <li style="width:25%;">
              <div class="cell"
                   ng-class="{true: 'selected', false: ''}[tabIndex==0]"
                   ng-click="tab_change(0)"
                   style="background-color: transparent;">
                <div style="margin-top:10%;">
                  <span>
                    全部
                  </span>
                </div>
              </div>
            </li>

            <li style="width:25%">
              <div class="cell"
                   ng-class="{true: 'selected', false: ''}[tabIndex==1]"
                   ng-click="tab_change(1)"
                   style="background-color: transparent;">
                <div style="margin-top:10%;">
                  <span>
                    维修
                  </span>
                </div>
              </div>
            </li>


            <li style="width:25%;">
              <div class="cell"
                   ng-class="{true: 'selected', false: ''}[tabIndex==2]"
                   ng-click="tab_change(2)"
                   style="background-color: transparent;">
                <div style="margin-top:10%;">
                  <span>
                    车驾管
                  </span>
                </div>
              </div>
            </li>

            <li style="width:25%;">
              <div class="cell"
                   ng-class="{true: 'selected', false: ''}[tabIndex==3]"
                   ng-click="tab_change(3)"
                   style="background-color: transparent;">
                <div style="margin-top:10%;">
                  <span>
                    鈑喷
                  </span>
                </div>
              </div>
            </li>



          </ul>

        </div>

        <!-- 分类订单 -->

        <div class="list list-inset" style="height: 100%;margin:10px 10px;background-color: transparent;">

          <div class="item"
               style="border-top:0px;border-left:0px;border-right:0px;border-bottom: 1px solid #222;
               padding:16px 16px 0px 16px;background-color: transparent;">
            <span
              style="width: 20%;display: inline-block;text-align: center"
              ng-click="page_previous(tabIndex)"
              >
            <i class="ion-chevron-left"></i>
            </span>
            <span style="width: 60%;display: inline-block;text-align: center">
             {{'第'+(pageIndexes[tabIndex]+1)+'页'}}
            </span>
            <span
              style="width: 20%;display: inline-block;text-align: center"
              ng-click="page_next(tabIndex)"
              >
            <i class="ion-chevron-right"></i>
            </span>
          </div>

          <ion-scroll style="height: 60%;">
              <div ng-repeat="order in page_orders[tabIndex] track by $index" style="background-color: transparent;margin-bottom:5%;margin-top: 3%;">
                <ul class="list" style="margin-bottom:0px;">
                  <li class="item item-icon-right"
                      style="padding-bottom:0;text-align:left;padding-left:7%;position:relative;border:0px;background-color:rgba(234, 242, 245, 0.7)">
                    <div style="display:inline-block;width:95%;">
                      <div>订单号:{{order.orderNum}}</div>
                    </div>
                  </li>
                </ul>
                <ul class="list">
                  <li class="item item-icon-right" ng-click="showOrderDetail(order)"
                      style="background-color: rgba(234, 242, 245, 0.7);padding-right:34px;padding-top:4px;padding-bottom:4px;position: relative;border-top:0px;border-left:0px;border-right: 0px;">
                    <div style="text-align:left;display:inline-block;width:95%;">
                      <div style="margin-right:5%;">预计时间:{{order.orderDate}}</div>
                      <div style="margin-right:5%;">类型:{{order.serviceName}}</div>
                    </div>
                    <div style="display:inline-block;width:5%;align-items:center;position: absolute;top:20%;font-size: 2em;">
                      <i class="ion-ios-arrow-forward"></i>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </ion-scroll>

        </div>

      </div>


  </ion-content>

</ion-view>
