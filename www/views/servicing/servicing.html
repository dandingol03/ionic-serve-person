<ion-view view-title="">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>

    <div style="border:1px solid #ddd;border-top:0px;border-bottom: 0px;">

      <!-- 分类订单 -->
      <ion-scroll style="height: 100%;margin-top:2px;border-bottom: 0px;">

        <div class="list list-inset">

          <div ng-repeat="order in allOrders" style="">
            <ul class="list" style="margin-bottom:0px;">
              <li class="item item-icon-right"
                  style="padding-right:34px;position: relative;border:0px;">
                <div style="display:inline-block;width:95%;">
                  <div>订单号:{{order.orderNum}}</div>
                </div>
              </li>
            </ul>
            <ul class="list">
              <li class="item item-icon-right" ng-click="showOrderDetail(order)"
                  style="padding-right:34px;padding-top:4px;padding-bottom:4px;position: relative;border-top:0px;border-left:0px;border-right: 0px;">
                <div style="display:inline-block;width:95%;">
                  <div style="margin-right:5%;">预计时间:{{order.time}}</div>
                  <div style="margin-right:5%;">类型:{{order.serviceName}}</div>
                </div>
                <div style="display:inline-block;width:5%;align-items:center;position: absolute;top:20%;font-size: 2em;">
                  <i class="ion-ios-arrow-forward"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>


      </ion-scroll>
    </div>




  </ion-content>

</ion-view>
