<ion-nav-view class="slide-left-right" hide-nav-bar="true">
  <ion-view hide-nav-bar="true">

    <ion-content class="padding" style="padding: 0;">

      <div class="banner" style="position: relative;height: 50%;">
        <div style="position: absolute;width: 100%;bottom: 30px">
          <div style="width: 100%;height: 100%;display: table;text-align: center;">
            <span style="display: table-cell;vertical-align: middle;color:#fff;font-size: 1.3em;font-weight: bolder;">
              捷慧宝
            </span>
          </div>
        </div>
        <img src="img/beijing1@2x.png" style="width:100%;height:330px"/>
      </div>


      <!-- 用户名 -->
      <div class="item" style="padding:10px 4px;border:0">
        <div style="width: 80%;margin-left:10%;background-color:rgba(218, 229, 232, 0.54);border-radius:24px;padding:8px 20px;">

          <span style="width: 20%;display: inline-block;text-align: center;vertical-align: middle;">
            <span style="font-size:1.6em;color:gray;"><i class="fa fa-user-o"></i></span>
          </span>

          <span style="width: 80%;display: inline-block;text-align: center;vertical-align: middle;">
            <input type="text" style="width:100%;background: transparent;font-size: 1.2em;" ng-model="user.username">
          </span>

        </div>
      </div>

      <!-- 密码 -->
      <div class="item" style="padding:10px 4px;border:0">
        <div style="width: 80%;margin-left:10%;background-color:rgba(218, 229, 232, 0.54);border-radius:24px;padding:8px 20px;">

          <span style="width: 20%;display: inline-block;text-align: center;vertical-align: middle;">
            <span style="font-size:2em;color:gray;"><i class="fa fa-lock"></i></span>
          </span>

          <span style="width: 80%;display: inline-block;text-align: center;vertical-align: middle;">
            <input type="password" style="width:100%;background: transparent;font-size: 1.2em;" ng-model="user.password">
          </span>

        </div>
      </div>

      <!-- 忘记密码 -->
      <div class="item" style="padding:6px 4px;border:0;">
        <div style="width: 80%;margin-left:10%;background: transparent;">
          <span style="width: 30%;margin-left:70%;font-size: 1.1em;color:#215ecc;padding:10px;"
              ng-click="goTo('password_forget')">
            忘记密码
          </span>
        </div>
      </div>

      <button class="button button-block  button-balanced"
              ng-click="doLogin()"
              style="width: 80%;margin-left:10%;margin-top:10px;border-radius: 24px;background: #52BF97;font-size: 1.6em;">
        登 录
      </button>



    </ion-content>
  </ion-view>
</ion-nav-view>
