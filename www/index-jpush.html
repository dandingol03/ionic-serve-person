<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>


  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="views/login/login.js"></script>
  <script src="views/dashboard/dashboard.js"></script>
  <script src="views/register/register.js"></script>
  <script src="views/order_detail/order_detail.js"></script>
  <script src="views/my_info/my_info.js"></script>
  <script src="views/photo/photo.js"></script>
  <script src="views/servicing/servicing.js"></script>
  <script>

  </script>
</head>
<body ng-app="starter">
  <div data-role="page" id="page">
    <div data-role="content">
      <form>
        <div class="ui-body ui-body-b">
          <div data-role="fieldcontain">
            <center>
              <h3>JPushPlugin Example</h3>
            </center>
            <span name="alias" id="alias"></span>
            <hr/>
            <label>RegistrationID: </label>
            <label id="registrationId">null</label>
          </div>
          <div data-role="fieldcontain">
            <label>Tags: </label>
            <table>
              <tr>
                <td>
                  <input type="text" id="tagText1" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" id="tagText2" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" id="tagText3" />
                </td>
              </tr>
            </table>
            <label>Alias: </label>
            <table>
              <tr>
                <td>
                  <input type="text" id="aliasText" />
                </td>
              </tr>
            </table>
          </div>
          <div data-role="fieldcontain">
            <input type="button" id="setTagWithAliasButton"
                   value="Add tag and alias" />
          </div>
          <div data-role="fieldcontain">
            <label id="tagAliasPrompt">设置tag/alias结果:</label>
            <label id="tagAliasResult">null</label>
          </div>
          <div data-role="fieldcontain">
            <label id="notificationPrompt">接受的通知内容:</label>
            <label id="notificationResult">null</label>
          </div>
          <div data-role="fieldcontain">
            <label id="messagePrompt">接受的自定义消息:</label>
            <label id="messageResult">null</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
